# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#



# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

$font = JetBrainsMono Nerd Font Propo
source= hyprland_colors.conf

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = 
    path = ~/Pictures/wallpapers/nord/nord1.jpg
    blur_passes = 5
    blur_size = 5
}
# Profile Picture
image {
    monitor =
    path = ~/Pictures/small-pics/nord-hyprland-small.png
    size = 100
    border_size = 2
    border_color = $dark4
    position = 0, 200
    halign = center
    valign = bottom
}


#user
label {
    monitor =
    # text = cmd[update:1000] whoami
    text =$USER
    font_family = $font
    color = $light1
    position = 0, 160
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 200, 30
    outline_thickness = 3
    inner_color = $dark1

    outer_color = $blue4 $blue1 30deg
    check_color = $red $orange 120deg
    fail_color = $red $orange 30deg

    font_color = $light1
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = 
    fail_text = 

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 80
    halign = center
    valign = bottom
}



# TIME
label {
    monitor =
    text = cmd[update:1]  date +"%l:%M"
    font_size = 120
    font_family = $font black
    position = 0, -200
    halign = center
    valign = top
}

# day
label {
    monitor =
    text = cmd[update:1] date +"%a"
    font_size = 16
    font_family = $font
    position = -150, -380
    halign = center
    valign = top
}

#separator
label {
    monitor =
    text = 
    font_size = 14
    font_family = $font
    position = -100, -382
    halign = center
    valign = top
    color=$red
}

# date
label {
    monitor =
    text = cmd[update:1] date +"%e"
    font_size = 16
    font_family = $font
    position = -50, -380
    halign = center
    valign = top
}
#separator
label {
    monitor =
    text = 
    font_size = 14
    font_family = $font
    position = 0, -382
    halign = center
    valign = top
    color=$green
}

# month
label {
    monitor =
    text = cmd[update:1] date +"%b"
    font_size = 16
    font_family = $font
    position = 50, -380
    halign = center
    valign = top
}
#separator
label {
    monitor =
    text = 
    font_size = 14
    font_family = $font
    position = 100, -382
    halign = center
    valign = top
    color=$blue4
